<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card style="width: 100%;" class="box">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>

        <form [formGroup]="createJobForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Job Title" formControlName="jobTitle" [(ngModel)]="jobPostModel.title"
                        required>
                    <div *ngIf="submitted && formFields.jobTitle.errors">
                        <mat-error *ngIf="formFields.jobTitle.errors.required">
                            Job title is required
                        </mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Job Description</mat-label>
                <textarea matInput placeholder="Please enter job description" formControlName="jobDescription"
                        [(ngModel)]="jobPostModel.description" required>
                    </textarea>
                    <div *ngIf="submitted && formFields.jobDescription.errors">
                        <mat-error *ngIf="formFields.jobDescription.errors.required">
                            Job description is required
                        </mat-error>
                    </div>
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button color="basic" [disabled]="!form.valid" class="btn-block">
                Confirm
            </button>
        </form>
    </mat-card>
</div>
