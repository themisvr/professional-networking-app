<mat-card *ngFor="let jobPost of jobPosts">
    <mat-card-header>
        <mat-card-title>{{jobPost.title}}</mat-card-title>
        <mat-card-subtitle>{{jobPost.posterId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{jobPost.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Apply</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
