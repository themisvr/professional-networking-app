<mat-card>
    <mat-card-header>
        <mat-card-title>{{article.creator}}</mat-card-title>
        <mat-card-subtitle>{{article.created | date :'short'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>
            {{article.content}}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="warn" (click)="onLike()">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-footer>
        <h3>{{article.likes}} Likes</h3>
    </mat-card-footer>
</mat-card>
