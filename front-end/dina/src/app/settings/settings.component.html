<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
      </mat-card-header>
  
  
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form">
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput formControlName="email" placeholder="Email">
              <div *ngIf="submitted && formFields.email.errors">
                <mat-error *ngIf="formFields.email.errors.required">
                  Email is required
                </mat-error>
              </div>
            </mat-form-field>
  
            <mat-form-field class="full-width">
              <input matInput #login_pass formControlName="password" minlength="4" [type]="hide ? 'password' : 'text'"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" placeholder="Password">
              <button mat-icon-button matSuffix type="button" class="mat-i" (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <div *ngIf="submitted && formFields.password.errors">
                <mat-error *ngIf="formFields.password.errors.required">
                  Password is required
                </mat-error>
              </div>
            </mat-form-field>
  
          </mat-card-content>
          <button mat-stroked-button color="basic" class="btn-block btn-primary">Update</button>
        </div>
      </form>
  
    </mat-card>
  
  </div>
